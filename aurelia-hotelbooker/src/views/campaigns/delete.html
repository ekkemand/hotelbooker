<template>
    <div class="alert alert-danger">
        <h1 class="alert-heading">Delete</h1>

        <h3>Are you sure you want to delete this?</h3>
        <div>
            <h4>
                <strong>${_campaign.name}</strong>
            </h4>
            <hr/>

            <dl class="row">
                <dt class = "col-sm-2">
                    Name
                </dt>
                <dd class = "col-sm-10">
                    ${_campaign.name}
                </dd>
                <dt class = "col-sm-2">
                    Discount factor
                </dt>
                <dd class = "col-sm-10">
                    ${_campaign.discountFactor}
                </dd>
                <dt class = "col-sm-2">
                    Description
                </dt>
                <dd class = "col-sm-10">
                    ${_campaign.description}
                </dd>
            </dl>

            <form submit.trigger="onDeleteClicked($event)">
                <input type="submit" value="Delete" class="btn btn-danger"/>
                <button if.bind="_saving" class="btn btn-danger" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Deleting...
                </button>
                <a route-href="route: campaigns-index; params.bind: { }" class="btn btn-primary">Back to List</a>
            </form>
        </div>
    </div>
</template>
