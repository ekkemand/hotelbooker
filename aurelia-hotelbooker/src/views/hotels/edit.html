<template>
    <div if.bind="appState.isAdmin">
        <require from="../../components/alert"></require>

        <alert alert-data.bind="_alert"></alert>

        <h1>Edit</h1>

        <h4>Hotel</h4>
        <hr />
        <div class="row">
            <div class="col-md-4">
                <form method="post" submit.trigger="onSaveClicked($event)">
                    <div class="form-group">
                        <label for="name" class="control-label">Name</label>
                        <input id="name" value.bind="_hotel.name" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="rating" class="control-label">Stars</label>
                        <input id="rating" value.bind="_hotel.rating" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="address" class="control-label">Address</label>
                        <input id="address" value.bind="_hotel.address" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="established" class="control-label">Established</label>
                        <input type="date" id="established" value.bind="_established" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="owner">Owner company</label>
                        <select id="owner" class="form-control" value.bind="_hotel.ownerCompanyId" required >
                            <option repeat.for="owner of _options" model.bind="owner.id">${owner.name}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="website"  class="control-label">Image URL</label>
                        <textarea id="website" value.bind="_hotel.imageUrl" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image" class="control-label">Hotel's website</label>
                        <input id="image" value.bind="_hotel.website" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>

        <div>
            <a route-href="route: hotel-details; params.bind: { id: _hotel.id }">Back to the hotel</a>
        </div>
    </div>
    <div if.bind="!appState.isAdmin">
        <h1 class="text-danger">Access denied!</h1>
        <p class="text-danger">You do not have access to this resource.</p>
    </div>
</template>
