<template>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>

    <h1>Edit</h1>

    <h4>Product group</h4>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form method="post" submit.trigger="onSaveClicked($event)">
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input id="name" class="form-control" type="text" value.bind="_productGroup.name" required />
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <input id="description" class="form-control" type="text" value.bind="_productGroup.description" />
                </div>

                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: productgroups-index; params.bind: { }">Back to List</a>
    </div>
</template>
