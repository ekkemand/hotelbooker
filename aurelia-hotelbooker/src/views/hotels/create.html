<template>

    <h1>Add</h1>

    <h4>Add a new hotel</h4>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>

    <hr />
    <div class="row">
        <div class="col-md-8">
            <form method="post" submit.trigger="onCreateClicked($event)">
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                    <input id="name" value.bind="_hotel.name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="rating" class="control-label">Stars</label>
                    <input id="rating" value.bind="_hotel.rating" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="address" class="control-label">Address</label>
                    <input id="address" value.bind="_hotel.address" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="established" class="control-label">Established</label>
                    <input type="date" id="established" value.bind="_hotel.established" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="ownercompany">Owner company</label>
                    <select id="ownercompany" class="form-control" value.bind="_hotel.ownerCompanyId" required >
                        <option repeat.for="owner of _options" model.bind="owner.id">${owner.name}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="website"  class="control-label">Image URL</label>
                    <input id="website" value.bind="_hotel.website" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="image" class="control-label">Hotel's website</label>
                    <input id="image" value.bind="_hotel.imageUrl" class="form-control"/>
                </div>

                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: hotels-index;">Back to List</a>
    </div>
</template>
