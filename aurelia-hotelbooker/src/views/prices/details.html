<template>
    <h1>Details</h1>

    <div>
        <h4>Price</h4>
        <hr/>

        <dl class="row">
            <dt class="col-sm-2">
                Value
            </dt>
            <dd class="col-sm-10">
                ${_price.value}
            </dd>

            <dt if.bind="_price.product.description != null" class="col-sm-2">
                Product description
            </dt>
            <dd if.bind="_price.product.description != null" class="col-sm-10">
                ${_price.product.description}
            </dd>
            <dt class="col-sm-2">
                Product
            </dt>
            <dd class="col-sm-10">
                ${_price.product.name}
            </dd>
            <dt class="col-sm-2">
                Hotel
            </dt>
            <dd class="col-sm-10">
                ${_price.hotelName}
            </dd>
            <dt class="col-sm-2">
                Currency
            </dt>
            <dd class="col-sm-10">
                ${_price.currency.name}
            </dd>
            <dt if.bind="_price.campaignId != null" class="col-sm-2">
                Campaign
            </dt>
            <dd if.bind="_price.campaignId != null" class="col-sm-10">
                ${_price.campaign.name}
            </dd>
        </dl>
    </div>

    <div if.bind="appState.isAdmin">
        <a route-href="route: price-edit; params.bind: { id: _price.id }" class="btn btn-outline-info">Edit</a>
        <a route-href="route: prices-index;" class="btn btn-primary">Back to List</a>
    </div>
</template>
