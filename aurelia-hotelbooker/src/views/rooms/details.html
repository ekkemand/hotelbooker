<template>
    <h1>Details</h1>

    <div if.bind="_loading" class="spinner-border text-primary" role="status"></div>

    <div if.bind="!_loading">
        <h4>Room - ${_room.roomNumber}</h4>
        <hr />

        <dl class="row">
            <dt class = "col-sm-2">
                Room number
            </dt>
            <dd class = "col-sm-10">
                ${_room.roomNumber}
            </dd>
            <dt class = "col-sm-2">
                Description
            </dt>
            <dd class = "col-sm-10">
                ${_room.description}
            </dd>
            <dt class = "col-sm-2">
                Hotel
            </dt>
            <dd class = "col-sm-10">
                ${_room.hotelName}
            </dd>
            <dt class = "col-sm-2">
                Room type
            </dt>
            <dd class = "col-sm-10">
                ${_room.roomTypeName}
            </dd>
        </dl>

    </div>
    <div if.bind="appState.isAdmin">
        <a route-href="route: room-edit; params.bind: { id: _room.id }" class="btn btn-outline-info">Edit</a>
        <a route-href="route: rooms-index;" class="btn btn-primary">Back to List</a>
    </div>
</template>
