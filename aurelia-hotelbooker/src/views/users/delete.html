<template>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>

    <h1>Delete</h1>

    <h3>Are you sure you want to delete this?</h3>
    <div>
        <h4>User ${_user.displayName}</h4>
        <hr/>

        <dl class="row">
            <dt class="col-sm-2">
                Display name
            </dt>
            <dd class="col-sm-10">
                ${_user.displayName}
            </dd>
            <dt class="col-sm-2">
                Full name
            </dt>
            <dd class="col-sm-10">
                ${_user.person.firstName + ' ' + _user.person.lastName}
            </dd>
            <dt class="col-sm-2">
                Email
            </dt>
            <dd class="col-sm-10">
                ${_user.email}
            </dd>
            <dt class="col-sm-2">
                Birth date
            </dt>
            <dd class="col-sm-10">
                ${_birthDate}
            </dd>
            <dt class="col-sm-2">
                Phone number
            </dt>
            <dd class="col-sm-10">
                ${_user.person.phoneNumber}
            </dd>
            <dt class="col-sm-2">
                National ID number
            </dt>
            <dd class="col-sm-10">
                ${_user.person.nationalIdNumber}
            </dd>
        </dl>

        <form submit.trigger="onDeleteClicked($event)" method="post">
            <input type="submit" value="Delete" class="btn btn-outline-danger"/>
            <a route-href="route: users-index;" class="btn btn-primary">Back to List</a>
        </form>
    </div>
</template>
