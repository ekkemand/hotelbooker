<template>
    <h1>Details</h1>

    <div>
        <h4>Product</h4>
        <hr/>

        <dl class="row">
            <dt class="col-sm-2">
                Name
            </dt>
            <dd class="col-sm-10">
                ${_product.name}
            </dd>
            <div if.bind="_product.description != null">
                <dt class="col-sm-2">
                    Description
                </dt>
                <dd class="col-sm-10">
                    ${_product.description}
                </dd>
            </div>
            <dt class="col-sm-2">
                Product group
            </dt>
            <dd class="col-sm-10">
                ${_product.productGroupName}
            </dd>
            <div if.bind="_product.roomTypeId != null">
                <dt class="col-sm-2">
                    Room type
                </dt>
                <dd class="col-sm-10">
                    ${_product.roomTypeName}
                </dd>
            </div>
        </dl>
    </div>
    <div>
        <a route-href="route: product-create; params.bind: { id: _product.id }"
           if.bind="appState.isAdmin" class="btn btn-outline-info">Edit</a>
        <a route-href="route: products-index;" class="btn btn-primary">Back to List</a>
    </div>
</template>
