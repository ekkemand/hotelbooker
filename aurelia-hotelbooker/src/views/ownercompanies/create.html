<template>
    <div class="medium-container">
        <h1>New owner company</h1>
        <h4>Add a new owner company.</h4>
        <hr>
        <form method="post" submit.trigger="onCreateClicked($event)" autocomplete="on">
            <p class="text text-">Name</p>
            <div class="form-row">
                <div class="col-md-6 col-sm-12 mb-3">
                    <input class="form-control" type="text" value.bind="_ownerCompany.name" required>
                </div>
                <div class="col-md-6 col-sm-12 mb-3">
                    <button class="btn btn-primary container-item" type="submit">Add</button>
                </div>
            </div>
        </form>
        <a class="btn btn-outline-info container-item mt-3" route-href="route: ownercompanies-index;">Back to List</a>
    </div>
</template>
